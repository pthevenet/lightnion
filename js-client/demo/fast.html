<html>
<head>
    <script src="lightnion.bundle.js"></script>

    <meta charset="UTF-8">
</head>
<body>
    <pre id='open'>Open: </pre>
    <pre id='fast'>Fast: </pre>

    <script>
        var start_normal = performance.now()
        function ms(endpoint,start)
        {
            return (performance.now() - start).toString() + 'ms'
        }

        lnn.open('localhost', 4990, function(endpoint)
            {
                if (endpoint.state == lnn.state.success)
                    document.getElementById('open').innerHTML += ms(endpoint,start_normal)
            })

        var start_fast = performance.now()
        lnn.fast('localhost', 4990, function(endpoint)
            {
                if (endpoint.state == lnn.state.success)
                    document.getElementById('fast').innerHTML += ms(endpoint,start_fast)
            })
    </script>
</body>
</html>
