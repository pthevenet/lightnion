<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>ShareDB Counter</title>

  <!-- TLS/HTTP library -->
  <script src="../jquery.min.js"></script>
  <script src="../forge.all.js"></script>

  <!-- lightnion client -->
  <script>
    // keeping websocket accessible for lightnion client code
    window._WebSocket = WebSocket;
  </script>
  <script src='../lightnion.bundle.js'></script>

  <script type="module">
    // redefining websockets
    import LWS from "../custom-websocket/lws.js"
    window._WebSocket = WebSocket;
    WebSocket = LWS;
  </script>

</head>


<div style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 36px;">
  You clicked <span id="num-clicks"></span> times.
  <button style="font-size: 36px;" onclick="increment()">+1</button>
</div>

<script defer type="module" src="bundle.js"></script>
